<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher</title>
    <link rel="shortcut icon" href="./coder.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid bg-color con-size">
        <h1 class="text-center head-line">Pin Matcher</h1>
        <div class="row">

            <div class="col-md-1"></div>
            <div class="col-md-4 mx-5 p-5 box-size">
                <div class="text-center">
                    <input id="generated-pin" type="text" placeholder="Generated Pin" class="input-size">

                </div>
                <div class="text-center mt-5">
                    <button onclick="randomValue()" class="mt-5 generate-btn">Generate Pin</button>
                </div>


            </div>
            <div class="col-md-4 mx-5 p-5 box-size">
                <div class="text-center">
                    <input id="typed-pin" type="text" placeholder="Type the pin to match." class="input-size">
                </div>

                <div id="digits-container" class="text-center m-3">
                    <div>
                        <button class="btn-style">7</button>
                        <button class="btn-style">8</button>
                        <button class="btn-style">9</button>
                    </div>
                    <div>
                        <button class="btn-style">4</button>
                        <button class="btn-style">5</button>
                        <button class="btn-style">6</button>
                    </div>
                    <div>
                        <button class="btn-style">1</button>
                        <button class="btn-style">2</button>
                        <button class="btn-style">3</button>
                    </div>
                    <div>
                        <button class="btn-style">
                            <</button> <button class="btn-style">0
                        </button>
                        <button class="btn-style">C</button>
                    </div>
                    <div>
                        <button onclick="verifyMatch()" class="press-btn m-4">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="notify-section  m-5">
            <p id="notify-cross" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

    </div>

    <script>
        // numberPad input taking and showing
        document.getElementById('digits-container').addEventListener('click', function (event) {
            const digit = event.target.innerText;

            if (isNaN(digit)) {
                console.log('not number');
            } else {
                const typedPinNumber = document.getElementById('typed-pin');
                typedPinNumber.value = typedPinNumber.value + digit;
            }
        });

        // random number generation
        function randomValue() {
            const randomInput = Math.round(Math.random()*10000 +1000);
                document.getElementById('generated-pin').value = randomInput;
        }


        function verifyMatch(){
            const genPin = document.getElementById('generated-pin').value;
            const inputPin = document.getElementById('typed-pin').value;
            if(genPin == inputPin){
                document.getElementById('notify-right').style.display = 'block';
                document.getElementById('notify-cross').style.display = 'none';
            }
            else{
                document.getElementById('notify-cross').style.display = 'block';
                document.getElementById('notify-right').style.display = 'none';
            }
        }
    </script>




</body>

</html>
