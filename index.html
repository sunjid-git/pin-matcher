<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid p-5 bg-dark con-size">
        <div class="row">
            <div class="col-md-5 m-5 p-5 bg-success ">
                <div class="text-center">
                    <input type="text" placeholder="Generated Pin" class="form-control">
                    <button class="mt-5 ">Generate Pin</button>
                </div>


            </div>
            <div class="col-md-5 m-5 p-5 bg-success">
                <div>
                    <input id="typed-pin" type="text" placeholder="Type the pin to match." class="form-control">
                </div>

                <div id="digits-container" class="text-center">
                    <div>
                        <button class="btn-style">7</button>
                        <button class="btn-style">8</button>
                        <button class="btn-style">9</button>
                    </div>
                    <div>
                        <button class="btn-style">4</button>
                        <button class="btn-style">5</button>
                        <button class="btn-style">6</button>
                    </div>
                    <div>
                        <button class="btn-style">1</button>
                        <button class="btn-style">2</button>
                        <button class="btn-style">3</button>
                    </div>
                    <div>
                        <button class="btn-style"><</button> 
                        <button class="btn-style">0
                        </button>
                        <button class="btn-style">C</button>
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="notify-section ">
            <p class="notify ">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div> -->

    </div>

    <script>
        document.getElementById('digits-container').addEventListener('click',function(event){
             const digit = event.target.innerText;
             if(isNaN(digit)){
                 console.log('handle non digit');
             }
             else{
                 console.log(digit);
                  const typedInput = document.getElementById('typed-pin');
                  typedInput.value = typedInput.value + digit;

             }
        });
    </script>




</body>

</html>
